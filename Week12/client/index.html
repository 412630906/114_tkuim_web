
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week12 Client</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 860px; margin: 24px auto; padding: 0 12px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; margin:12px 0; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input { padding:8px; width: 240px; }
    button { padding:8px 12px; cursor:pointer; }
    code { background:#f5f5f5; padding:2px 6px; border-radius:6px; }
    ul { padding-left: 18px; }
    li { margin: 6px 0; }
  </style>
</head>
<body>
  <h1>Week12 前端（最小可過驗收）</h1>

  <div class="card">
    <h3>登入 / 登出</h3>
    <div class="row">
      <input id="loginEmail" placeholder="email" />
      <input id="loginPassword" placeholder="password" type="password" />
      <button id="btnLogin">Login</button>
      <button id="btnLogout">Logout</button>
    </div>
    <p>目前使用者：<span id="me">未登入</span></p>
    <p>Token：<code id="tokenPreview">-</code></p>
  </div>

  <div class="card">
    <h3>新增報名資料</h3>
    <div class="row">
      <input id="name" placeholder="name" />
      <input id="email" placeholder="email" />
      <input id="phone" placeholder="phone" />
      <button id="btnCreate">Create</button>
      <button id="btnRefresh">Refresh</button>
    </div>
  </div>

  <div class="card">
    <h3>列表</h3>
    <ul id="list"></ul>
  </div>

  <script src="./main.js"></script>
</body>
</html>
